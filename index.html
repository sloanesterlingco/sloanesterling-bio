    :root {
      --bg: #020617;
      --accent: #3b82f6;
      --accent-soft: rgba(59, 130, 246, 0.18);
      --accent-strong: #60a5fa;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2937;

      --light-panel-border: #d1d5db;
      --light-panel-text: #111827;
      --light-panel-muted: #6b7280;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Inter", sans-serif;
      min-height: 100vh;
      background:
        radial-gradient(circle at top, #0b1120 0, #020617 45%, #000 100%);
      color: var(--text);

      padding: 24px 16px 40px;
      display: flex;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
      animation: bg-shift 40s linear infinite alternate;
    }

    /* subtle animated background */
    @keyframes bg-shift {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 100% 100%;
      }
    }

    body::before {
      content: "";
      position: fixed;
      inset: -20%;
      background:
        radial-gradient(circle at 15% 0%, rgba(56, 189, 248, 0.12), transparent 55%),
        radial-gradient(circle at 85% 100%, rgba(59, 130, 246, 0.18), transparent 55%);
      opacity: 0.8;
      pointer-events: none;
      z-index: -1;
    }

    .page {
      width: 100%;

    /* glass nav shell */
    .nav-shell {

      z-index: 40;
      margin-bottom: 26px;
    }

    .nav-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.92);
      border: 1px solid rgba(148, 163, 184, 0.3);
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(16px);
    }

    .brand {
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #e5e7eb;
      font-weight: 600;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .brand-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 14px rgba(34, 197, 94, 0.95);
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      font-size: 0.78rem;
    }

    nav a {
      color: var(--muted);
      text-decoration: none;
      position: relative;
      padding-bottom: 2px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      border-radius: 999px;
      background: linear-gradient(90deg, #38bdf8, var(--accent));
      transition: width 0.18s ease-out;
    }

    nav a:hover::after {
      width: 100%;
    }

      display: flex;
      flex-direction: column;
      gap: 28px;
      margin-top: 10px;
    }

    .hero {

      padding: 30px 22px 26px;
      background:

        radial-gradient(circle at bottom, rgba(15, 23, 42, 0.96), #020617);

      grid-template-columns: minmax(0, 2.4fr) minmax(0, 2.1fr);

      align-items: center;
      position: relative;
      overflow: hidden;
      isolation: isolate;
    }

    .hero-orbit-inner {

    }

      border-radius: 50%;
      background: var(--accent-strong);
      box-shadow: 0 0 20px rgba(96, 165, 250, 0.9);
      top: 18%;
      right: 20%;
    }
